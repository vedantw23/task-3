<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="background">
    <h1>Tic Tac Toe</h1>
    <section id="turn-display">
      <span class="turn">X's turn!</span>
    </section>
    <section id="board">
      <div class="square" id="sq-0"></div>
      <div class="square" id="sq-1"></div>
      <div class="square" id="sq-2"></div>
      <div class="square" id="sq-3"></div>
      <div class="square" id="sq-4"></div>
      <div class="square" id="sq-5"></div>
      <div class="square" id="sq-6"></div>
      <div class="square" id="sq-7"></div>
      <div class="square" id="sq-8"></div>
    </section>
    <section id="end-game-message">
      <h2></h2>
    </section>
    <section id="controls">
      <button id="restart-button">Play Again</button>
    </section>
  </main>
</body>
</html>
